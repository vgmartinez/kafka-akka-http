version: "2"

services:

  api:
    command: "scala-2.11/kafkaRestApi-assembly-1.0.0.jar path/sdd/dev"
    ports:
      - "9002:9002"
    container_name: cognosfera_kafka_api
    image: dev.docker.kickstartteam.es:5000/kst/cognosfera/demo-kafka-api:0.0.1
    environment:
      CONSUL: dev.consul.kickstartteam.es:8500
      REALM: EXAMPLE.COM
      DOMAIN_REALM: node.dc1.consul
      KDC_ADDRESS: sandbox.hortonworks.com
      KDC_PORT: 88