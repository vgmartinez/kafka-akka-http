akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}

database = {
  url = "jdbc:postgresql://localhost/postgres"
  user = "postgres"
  password = "postgres"
  driver = org.postgresql.Driver
}

http {
  interface = "0.0.0.0"
  port = 9002
}

kafka {
  default_host = "localhost"
  default_port = 6001
}

ranger {
  default_host = "sandbox.hortonworks.com"
  default_port = 6080
  default_user = "raj_ops"
  default_pass = "raj_ops"
}