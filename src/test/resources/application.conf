akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}

http {
  interface = "0.0.0.0"
  port = 9002
}

kafka {
  default_host = "localhost"
  default_port = 6001
  security_protocol = "PLAINTEXT"
}

ranger {
  default_host = "ec2-52-208-35-205.eu-west-1.compute.amazonaws.com"
  default_port = 6080
  default_user = "admin"
  default_pass = "admin"
  default_repository = "PoC_Cognosfera_kafka"
}