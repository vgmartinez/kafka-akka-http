500:
  description: Internal server error
  body:
    application/json:
      example: |
        {
          "result": {
            "statusCode": 500,
            "code": "COGNOS500",
            "message": "There was an internal problem handling your request"
          }
        }
200:
  description: Publish in topic
  body:
    application/json:
      example: |
        {
          "result": {
            "statusCode": 200,
            "code": "COGNOS200",
            "message": "Users validation resolved"
          },
          "data": {
              "status": 1,
              "userUuid": "f4081f92-742d-4505-80c1-1d9614c8bc55",
              "message": "OK"
            }
        }